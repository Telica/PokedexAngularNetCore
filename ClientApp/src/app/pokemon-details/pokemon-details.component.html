<h1>Pokemon Details</h1>

<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px" > 
    <div fxLayout="column" fxFlex="30" >
        <img src="{{generalPokemonData.imageUrl}}" alt="Pokemon" width="200" height="200"> 
    </div>

    <div fxLayout="column" fxFlex="60" > 
        <p>Name: {{generalPokemonData.name}}</p>
        <p>Type: {{generalPokemonData.types}}</p>
        <p>Weight: {{generalPokemonData.weight}}</p>
        <p>Abilities: {{generalPokemonData.abilities}}</p>
        <p>Description: {{detailedPokemonData.description}}</p>
        <p>Evolutions: {{detailedPokemonData.evolutionsNames}}</p>
    </div>
</div>

<div>
    <div fxLayout="row" fxFlex="10">
        <button class="button" mat-raised-button color="primary" (click)="onBack()">Volver</button>
    </div>
</div>
